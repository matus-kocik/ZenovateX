# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.10"
  commands:
    - pip install poetry
    - poetry install

# Build documentation with Mkdocs
mkdocs:
  configuration: mkdocs.yml

# Declare the Python version and install Poetry as a dependency
python:
  version: "3.10"
  install:
    - method: pip
      path: .
      extra_requirements:
        - poetry